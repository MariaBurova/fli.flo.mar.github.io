{% extends 'main/layout.html' %}

{% block title %}
Добавление новости
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавление акутального материала элективного курса</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.task }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn-success" type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
